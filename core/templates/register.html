{%  load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CozaStore</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- <link rel="icon" href="https://cdn.create.vista.com/api/media/small/440588268/stock-video-turquoise-drying-clothes-icon-isolated-on-blue-background-clean-shirt-wash-clothes-on-a-rope?videoStaticPreview=true&token="> -->

        <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.png' %}"/>
            
        <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/mainregister.css' %}">
        <!-- <link rel="stylesheet" href="{% static 'css/register.css' %}"> -->

    </head>
    <body>
        <form id="languageForm" action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.path }}">
            <div class="container-menu-desktop">
                <div class="top-bar">
                    <div class="content-topbar flex-sb-m h-full container">
                        
                        <div class="left-top-bar flex-w h-full">
                            <button type="submit" name="language" value="en" style="color: rgba(240, 248, 255, 0.700);">
                                <a class="flex-c-m trans-04 p-lr-25">
                                    EN
                                </a>
                            </button>
                            <button type="submit" name="language" value="az" style="color: rgba(240, 248, 255, 0.700);">
                                <a class="flex-c-m trans-04 p-lr-25">
                                    AZ
                                </a>
                            </button>
                        </div>
                        <!-- <div class="left-top-bar flex-w h-full">
                            <button type="submit" name="language" value="az" style="color: rgba(240, 248, 255, 0.700);">
                                <a class="flex-c-m trans-04 p-lr-25">
                                    AZ
                                </a>
                            </button>
                        </div>                         -->
                    </div>
                </div>	
            </div>
        </form>
        <div class="main">
            <form method="post">
                {% if error %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endif %}

                <h1>{% trans 'Sign-up' %}</h1>
                
                {% csrf_token %}
                
                <div class="input-box">
                    {{ form.username }}
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    {{ form.email }}
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    {{ form.first_name }}
                    <i class='bx bxs-user-circle' ></i>
                </div>
                <div class="input-box">
                    {{ form.last_name }}
                    <i class='bx bxs-user-circle' ></i>
                </div>
                            
                <div class="input-box">
                    {{ form.password }}
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    {{ form.password2 }}
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="register-link">
                    <br><hr><br>
                    <button type="submit">{% trans 'Register' %}</button>
                </div>         
            </form>
        </div>
    </body>
</html>
</html>
